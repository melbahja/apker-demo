version: v1
name: my-nginx-demo
image:
  size: small
  from: centos-8-x64 # distro-version-arch
  # Or from url
  # from: https://cloud.centos.org/centos/8/x86_64/images/CentOS-8-ec2-8.1.1911-20200113.3.x86_64.qcow2

provider:
  name: {{Env "APKER_PROVIDER"}}
  credentials:
    API_KEY: {{Env "APKER_KEY"}}

# Git is required you need to specify the git install commands
setup:
  - dnf install git -y

deploy:
  steps:
    - run dnf update -y
    - run dnf install nginx -y
    - copy public/ /usr/share/nginx/html/
    - run chown nginx:nginx /usr/share/nginx/html/ -R
    - run systemctl enable nginx
    - run systemctl start nginx
    - reboot

actions:
  status: systemctl status nginx
  restart: systemctl restart nginx
  reboot: reboot &

# Events will be executed on local machine not remote!
events:
  error: echo "error on deploy steps"
  done: echo "done"
